<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <h3 class="row hour">9AM</h3>
      <div class="input-group">
        <textarea class="form-control text-box" aria-label="With textarea" data-hour="9" id="9"></textarea>
        <button class="input-group-text saveBtn">
          <span>✔️save</span>
        </button>
      </div>
      <h3 class="row hour">10AM</h3>
      <div class="input-group">
        <textarea class="form-control text-box" aria-label="With textarea" data-hour="10" id="10"></textarea>
        <button class="input-group-text saveBtn">
          <span>✔️save</span>
        </button>
      </div>
      <h3 class="row hour">11AM</h3>
      <div class="input-group">
        <textarea class="form-control text-box" aria-label="With textarea" data-hour="11" id="11"></textarea>
        <button class="input-group-text saveBtn">
          <span>✔️save</span>
        </button>
      </div>
      <h3 class="row hour">12PM</h3>
      <div class="input-group">
        <textarea class="form-control text-box" aria-label="With textarea" data-hour="12" id="12"></textarea>
        <button class="input-group-text saveBtn">
          <span>✔️save</span>
        </button>
      </div>
      <h3 class="row hour">1PM</h3>
      <div class="input-group">
        <textarea class="form-control text-box" aria-label="With textarea" data-hour="13" id="13"></textarea>
        <button class="input-group-text saveBtn">
          <span>✔️save</span>
        </button>
      </div>
      <h3 class="row hour">2PM</h3>
      <div class="input-group">
        <textarea class="form-control text-box" aria-label="With textarea" data-hour="14" id="14"></textarea>
        <button class="input-group-text saveBtn">
          <span>✔️save</span>
        </button>
      </div>
      <h3 class="row hour">3PM</h3>
      <div class="input-group">
        <textarea class="form-control text-box" aria-label="With textarea" data-hour="15" id="15"></textarea>
        <button class="input-group-text saveBtn">
          <span>✔️save</span>
        </button>
      </div>
      <h3 class="row hour">4PM</h3>
      <div class="input-group">
        <textarea class="form-control text-box" aria-label="With textarea" data-hour="16" id="16"></textarea>
        <button class="input-group-text saveBtn">
          <span>✔️save</span>
        </button>
      </div>
      <h3 class="row hour">5PM</h3>
      <div class="input-group">
        <textarea class="form-control text-box" aria-label="With textarea" data-hour="17" id="17"></textarea>
        <button class="input-group-text saveBtn">
          <span>✔️save</span>
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
